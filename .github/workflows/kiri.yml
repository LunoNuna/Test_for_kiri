name: KiCad Preview with KiRI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run KiRI
        uses: USA-RedDragon/kiri-github-action@v2
        with:
          search_path: ./        # Szuka projektów w całym repo
          output_path: ./output  # Tu zapisze wygenerowane pliki

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output  # Folder publikacji
