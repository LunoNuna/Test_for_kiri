name: KiCad Preview with KiRI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run KiRI
        uses: USA-RedDragon/kiri-github-action@v2
        with:
          project-file: ./           # repo lub katalog z plikami .kicad_pro
          output-dir: ./output       # gdzie zapisaÄ‡ wygenerowane pliki

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output  # Folder publikacji
